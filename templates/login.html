{% extends 'base.html' %}
{% block title %} Login{% endblock title %} 
{% block title %} Login{% endblock title %} 
{% block body %}

<div class="container my-3">
    <h2 class="my-2">Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger my-3">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
        <div class="form-group my-2">
          <label for="Email1">Email address</label>
          <input name="email" type="email" class="form-control" id="Email1" placeholder="Enter email">
        </div>
        <div class="form-group my-2">
          <label for="Password">Password</label>
          <input input="password" name="password" type="password" class="form-control" id="Password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
